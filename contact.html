<!DOCTYPE html>
<html>

<body>
    <form>
        First name:<br>
        <input type="text" name="firstname" required><br>
        Email:<br>
        <input type="email" name="email" value="me@domain.com"><br>
        Age:<br>
        <input type="number" name="age" min="18"><br>
        Gender:<br>
        <select name="gender">
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="other" selected>other</option>
        </select><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
